<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
<h:head>
        <title>Facelet Title</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
    </h:head>
    <h:body>
        <center>
            <h2>Choferes</h2>
            <h:form id="fr3">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Ingrese nombre:"/>
                    <p:inputText value="#{control2.nombre}">
                        <p:ajax event="keyup" update=":fr1" listener="#{control2.filtrar()}"/>
                    </p:inputText>
                </p:panelGrid>
                <br></br><br></br>
            </h:form>
            <h:form id="fr1">
                <p:dataTable value="#{control2.lischo}" var="cho">
                    <p:column headerText="Codigo">
                        <p:outputLabel value="#{cho.codigo}"/>
                    </p:column>
                    <p:column headerText="Nombres">
                        <p:outputLabel value="#{cho.nombre}"/>
                    </p:column>
                    <p:column headerText="Fecha de ingreso">
                        <p:outputLabel value="#{cho.fechaingreso}"/>
                    </p:column>
                    <p:column headerText="Categoria">
                        <p:outputLabel value="#{cho.categoria}"/>
                    </p:column>
                    <p:column headerText="Foto">
                        <p:graphicImage value="/fotos/#{cho.codigo}.jpg" width="90" height="90"/>
                    </p:column>
                </p:dataTable>
            </h:form>
          
        </center>
    </h:body>
</html>
